<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Student Registration - VIT AP Library</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="VIT-AP NEW LOGO.png" alt="Library Logo">
      <h1>VIT AP </h1>
    </div>
  </header>
  
<div class="container">
    <div class="form-box">
      <h2>Student Registration</h2>
      <form>
        <label for="studentName">Name</label>
        <input type="text" id="studentName" name="studentName" required>
        
        <label for="studentUsername">Username</label>
        <input type="text" id="studentUsername" name="studentUsername" required>
        
        <label for="studentEmail">Email</label>
        <input type="email" id="studentEmail" name="studentEmail" required>
        
        <label for="studentPassword">Password</label>
        <input type="password" id="studentPassword" name="studentPassword" required>
        
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
  
  
      </form>
    </div>
  </div>
  <footer>
    <p>&copy; 2023 VIT AP Library. All rights reserved.</p>
  </footer>
</body>
</html>
