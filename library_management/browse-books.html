<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Search - VIT AP Library</title>
</head>
<body>
  <header>
    <header>
        <div class="logo">
          <img src="VIT-AP NEW LOGO.png" alt="Library Logo">
          <h1>VIT AP </h1>
        </div>
      </header>
    <!-- Header content here -->
  </header>
  <div class="container">
    <div class="student-dashboard">
      <h2>Search Books</h2>
      <form>
        <label for="searchInput">Search by Title, Author, or ISBN</label>
        <input type="text" id="searchInput" name="searchInput" required>
        
        <button type="submit">Search</button>
      </form>
      <div class="search-results">
        <!-- Search results will appear here -->
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2023 VIT AP Library. All rights reserved.</p>

    <!-- Footer content here -->
  </footer>
</body>
</html>
